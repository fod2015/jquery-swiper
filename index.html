<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>jQuery Swipe</title>
	<style>
		html body {
			border: 0;
			margin: 0;
			outline: 0;
		}

		#app {
			margin-top: 25vh;
			overflow: hidden;
		}

		#track {
			/*-webkit-touch-action: none;*/
			/*-webkit-touch-callout:none;*/
			/*cursor: move;*/
			display: inline-block;
			transform: translate3d(0, 0, 0);
			white-space: nowrap;
			font-size: 0;
			/*transition: transform .5s;*/
		}

		@media screen and (max-width: 1024px) {
			#track img {
				display: inline-block;
				height: 300px;
				object-fit: cover;
				width: 100vw;
			}
		}

		@media screen and (min-width: 1024px) {
			#track img {
				user-select: text;
				display: inline-block;
				height: 400px;
				-webkit-user-drag: none;
			}
		}

		#switcher {
			margin-top: 20px;
			text-align: center;
		}

		#switcher button {
			outline: none;
			border-radius: 5px;
			font-size: 20px;
			width: 50px;
			height: 30px;
		}

		#badge {
			border-width: 0 120px 120px 0;
			position: fixed;
			transition: all .25s ease;
			cursor: pointer;
			top: 0;
			right: 0;
			width: 0;
			height: 0;
			border-style: solid;
			transition: border-color .5s ease;
			border-color: transparent white transparent transparent;
		}

		#badge:hover {
			border-color: transparent black transparent transparent;
		}

		#badge:hover svg {
			fill: white;
		}

		#badge svg {
			position: absolute;
			width: 50px;
			height: 50px;
			left: 60px;
			top: 10px;
			fill: black;
		}

	</style>
</head>

	</div>

</span></a>
</div>
<div class="movestatus"></div>
<div class="clickstatus"></div>
<script src="http://unpkg.com/jquery"></script>
<script src="./src/index.js"></script>
<script>
  const slick = tinySlick($('#track'), {
    breakpoint: 0.25,
    rebound: 200
  })

  const $prev = $('#prev')
  const $next = $('#next')

  $prev.click(() => slick.goto('PREV'))
  $next.click(() => slick.goto('NEXT'))
